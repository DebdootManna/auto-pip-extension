<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Picture-in-Picture</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .site-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .site-controls {
      display: flex;
      gap: 10px;
    }
    .site-list-items {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .site-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
    select, input, button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auto Picture-in-Picture</h2>
    
    <div class="toggle-container">
      <span>Auto PiP:</span>
      <label class="toggle">
        <input type="checkbox" id="autoPipToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="site-list">
      <select id="listType">
        <option value="blacklist">Blacklist</option>
        <option value="whitelist">Whitelist</option>
      </select>
      
      <div class="site-controls">
        <input type="text" id="siteInput" placeholder="Enter website domain (e.g., youtube.com)">
        <button id="addSite">Add</button>
      </div>
      
      <div class="site-list-items" id="siteListContainer">
        <!-- Site list items will be added here dynamically -->
      </div>
    </div>
    
    <div>
      <p><small>Keyboard shortcut: Alt+P</small></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
